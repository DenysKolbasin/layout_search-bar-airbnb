<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="http://localhost:8080/"
      method="post"
      class="searchString firstSearchString"
      data-qa="big"
    >
      <label>
        <img
        src="images/Search.svg"
        alt="img"
        class="imageOne"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot"
          data-qa="keypress"
          class="firstInputLine"
        >
      </label>
    </form>

    <form
    action="http://localhost:8080/"
    method="post"
    class="searchString secondSearchString"
    data-qa="small"
    >
      <label>
        <img
        src="images/Search.svg"
        alt="img"
        class="imageTwo"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot"
          class="secondInputLine"
        >
      </label>
    </form>

  </body>
</html>
