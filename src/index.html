<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="http://localhost:8080/"
      method="post"
      class="search-string big-search-string"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="img"
        class="image-big"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot"
        data-qa="keypress"
        class="input-line big-input-line"
      >
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      class="search-string little-search-string"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="img"
        class="image-little"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot"
        class="input-line little-input-line"
      >
    </form>

  </body>
</html>
