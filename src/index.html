<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="http://localhost:8080/"
      method="post"
      class="search-string first-search-string"
      data-qa="big"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="img"
          class="image-one"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot"
          data-qa="keypress"
          class="first-input-line"
        >
      </label>
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      class="search-string second-search-string"
      data-qa="small"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="img"
          class="image-two"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot"
          class="second-input-line"
        >
      </label>
    </form>

  </body>
</html>
